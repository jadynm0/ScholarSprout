<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Study Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Your Personalized Study Schedule</h1>
        <pre id="schedule-content" class="whitespace-pre-wrap text-gray-800"></pre>
    </div>
    <script>
        const schedule = sessionStorage.getItem('studySchedule');
        document.getElementById('schedule-content').textContent = schedule || 'Error: No schedule generated. Please try again.';
    </script>
</body>
</html>
